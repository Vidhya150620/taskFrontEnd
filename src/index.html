    <style>
        /* width */

        ::-webkit-scrollbar {
            width: 5px;
        }

        /* Track */

        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey;
            border-radius: 3px;
        }

        /* Handle */

        ::-webkit-scrollbar-thumb {
            background: gray;
            border-radius: 3px;
        }

        /* Handle on hover */

        ::-webkit-scrollbar-thumb:hover {
            background: gray;
        }
    </style>
